<!-- BEGIN body -->
<body>
	<div class="container-fluid" style="margin: 10px;">
		<div class="row">
			<!-- BEGIN user pane -->
			<div class="col-sm-3">
				<h3>BeerBuddy</h3>
				<h5>Username: <span id="username"></span></h5>
				<button id="logout" class="btn btn-danger" style="min-width: 100%;">Logout</button>
				<span>
					Are you a bar owner? Edit bar/drink info <a href="http://localhost/beerbuddy/edit.html">here</a>!
				</span>
				 <span>
					Go to the ratings page <a href="http://localhost/beerbuddy/ratingsPage.html">here</a>!
				</span>
			</div>
			<!-- END user pane -->

			<!-- BEGIN ratings feed -->
			<div class="col-sm-3">
				<button id="changeMode" type="text" name="switchModes">Change Mode</button>
				<div id= "drink_inputs" class="input_rating_drink" style="padding:10px;">
						<form>
							Name of the Drink:<br>
							<input id="searchDrink" type="text" name="bar_name">
						</form>	
						<form>
							Name of the Bar:<br>
							<input id="searchBarForDrink" type="text" name="bar_name">

						</form>						
						<form>
							Describe your drink:<br>
							<input id="describeDrink" type="text" name="description">
						</form>
							Rate this drink!<br>
							<input id="rateDrink" type="text" name="rate_drink">

						<!--<div class="stars raitings_stars"> 
							<span id= "rd1" class="highlightable glyphicon glyphicon-star-empty"></span>
							<span id= "rd2" class="highlightable glyphicon glyphicon-star-empty"></span>
							<span id= "rd3" class="highlightable glyphicon glyphicon-star-empty"></span>
							<span id= "rd4" class="highlightable glyphicon glyphicon-star-empty"></span>
							<span id= "rd5" class="highlightable glyphicon glyphicon-star-empty"></span>

						</div> -->
				</div>
				<div id="bar_inputs" class="input_rating_bar" style="padding:10px;">
					<form>
						Name of the Bar:<br>
						<input id="searchBar" type="text" name="bar_name">
					</form>						
					Rate this bar!<br>
					<input id="rateBar" type="text" name="rate_drink">
					<div id="rb1" class="rate_widget">
					<!--	<div class="stars raitings_stars"> 
							<span id="rb1" class="highlightable glyphicon glyphicon-star-empty"></span>
							<span id="rb2" class="highlightable glyphicon glyphicon-star-empty"></span>
							<span id="rb3" class="highlightable glyphicon glyphicon-star-empty"></span>
							<span id="rb4" class="highlightable glyphicon glyphicon-star-empty"></span>
							<span id="rb5" class="highlightable glyphicon glyphicon-star-empty"></span>
						</div>  -->
					</div>
				</div>
				<input id="submitInfo" type="submit" value="Submit">
			</div>

			<div class="col-sm-3">
				<h3>
					Create New Drink Rating
				</h3>
				<div>
					Drink Name <input type="text" id="newdrinkname" placeholder="name here">
				</div>
				<div>
					Bar Name <input type="text"  id="newdrinkbar" placeholder="bar name">
				</div>
				<div>
					Stars <input type="text" id="newdrinkstars" placeholder="i.e. 1-5">
				</div>
				<div>
					Taste <input type="text" id="newdrinktaste" placeholder="description">
				</div>
				<button class="btn btn-success" onclick="submitNewRating()">Submit</button>
			</div>

			<!-- END ratings feed -->
		</div>
	</div>



  
</body>
<!-- END body -->
